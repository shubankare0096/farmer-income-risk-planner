name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: farmer-income-risk-planner
        run: npm install --legacy-peer-deps

      - name: Grant permissions
        run: chmod +x android/gradlew

      - name: Build APK
        working-directory: farmer-income-risk-planner/android
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: farmer-income-risk-planner/android/app/build/outputs/apk/release/app-release.apk
